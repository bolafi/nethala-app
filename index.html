<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/darkly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Cairo&display=swap"
      rel="stylesheet"
    />
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="css/style.css" />
    <title>لعبة النذالة</title>
  </head>

  <body class="bg-secondary">
    <!-- START HERE -->
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card bg-primary">
            <div class="card-header">
              <h3 class="display-5 text-center text-white">لعبة النذالة</h3>
            </div>
            <div class="card-body bg-dark" id="banner">
              <div class="row">
                <h4 class="text-center mx-auto pb-2">الاسامي</h4>
                <div class="d-flex justify-content-center">
                  <div class="col-sm-3">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="first-team"
                        placeholder=""
                      />
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="second-team"
                        placeholder=""
                      />
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="third-team"
                        placeholder=""
                      />
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="fourth-team"
                        placeholder=""
                      />
                    </div>
                  </div>
                </div>
              </div>
              <hr />
              <div class="row">
                <h4 class="text-center mx-auto pb-2">النتايج</h4>
                <div class="d-flex justify-content-center">
                  <div class="col-sm-3">
                    <div class="form-group">
                      <input
                        type="number"
                        id="first-score"
                        class="form-control"
                        placeholder=""
                      />
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="form-group">
                      <input
                        type="number"
                        id="second-score"
                        class="form-control"
                        placeholder=""
                      />
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="form-group">
                      <input
                        type="number"
                        id="third-score"
                        class="form-control"
                        placeholder=""
                      />
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="form-group">
                      <input
                        type="number"
                        id="fourth-score"
                        class="form-control"
                        placeholder=""
                      />
                    </div>
                  </div>
                </div>
              </div>
              <hr />
              <div class="container" id="score-table">
                <table class="table table-bordered">
                  <thead class="text-white text-center bg-primary">
                    <tr>
                      <th id="first-col"></th>
                      <th id="second-col"></th>
                      <th id="third-col"></th>
                      <th id="fourth-col"></th>
                    </tr>
                  </thead>
                  <tbody id="list-score" class="text-center text-white"></tbody>
                </table>
              </div>
              <div class="row justify-content-center m-4">
                <div class="col-md-8">
                  <div id="btn-count" class="btn btn-primary btn-block">
                    احـسـب
                  </div>
                </div>
              </div>
              <div class="row justify-content-center m-4">
                <div class="col-md-8">
                  <div class="btn btn-primary btn-block" id="back-button">
                    تـراجـع
                  </div>
                </div>
              </div>
              <div class="row justify-content-center m-4">
                <div class="col-md-8">
                  <div class="btn btn-primary btn-block" id="new-game">
                    جـيـم جـديـد
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script src="ui.js"></script>
    <script src="app2.js"></script>
  </body>
</html>
